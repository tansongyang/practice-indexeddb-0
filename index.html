<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practice - IndexedDB</title>
</head>
<body>
  <h1>List A-Z</h1>
  <ol id="list"></ol>
  <script>
    const DB_NAME = 'db';
    const DB_VERSION = 1;
    const STORE_NAME = 'pokemon';
    const STORE_KEY_PATH = 'name';
    const GET_URI = 'https://pokeapi.co/api/v2/pokemon/?limit=151';

    function renderList(records) {
      const list = document.getElementById('list');
      records.forEach((r) => {
        const li = document.createElement('li');
        li.textContent = r.name;
        list.appendChild(li);
      });
    }
  </script>
  <!-- Raw IndexedDB API -->
  <script src="index.js"></script>
  <!-- Dexie -->
  <!--
  <script src="https://unpkg.com/dexie@2.0.1/dist/dexie.min.js"></script>
  <script src="index-dexie.js"></script>
  -->
</body>
</html>
